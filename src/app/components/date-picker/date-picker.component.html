<div class="picker-container">
  <tui-input-date
    [(ngModel)]="date"
  >
    Choose a date
  </tui-input-date>

  <tui-input-time
    [(ngModel)]="time"
    [items]="timeSlots"
  >
    Choose hour
  </tui-input-time>
</div>

<button
  tuiButton
  type="button"
  appearance="primary"
  (click)="checkIfAvailable()"
  [disabled]="!date || !time"
>
  Check if this date is available
</button>
